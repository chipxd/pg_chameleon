---
replica_batch_size: 1000
batch_retention: '1 day'
copy_max_memory: 300M
out_dir: /tmp/
copy_mode: 'file'
hexify: 
    - 'blob'
    - 'tinyblob'
    - 'mediumblob'
    - 'longblob'
    - 'binary'
    - 'varbinary'

 
pid_dir: '~/.pg_chameleon/pid/'
log_dir: '~/.pg_chameleon/logs/'

log_level: 'debug'
log_dest: 'file'
log_days_keep: 10
#seconds between each replica loop
sleep_loop: 10 

#Pause the replica for the given amount of seconds if a reindex process is found
pause_on_reindex: Yes
sleep_on_reindex: 30


#list the application names which are supposed to reindex the database
reindex_app_names:
    - 'reindexdb'
    - 'my_custom_reindex'

connections:
  replica1:
  #init and replicate only the listed tables. empty list means all
    replicate_tables:
    
    src_conn:
        host: localhost
        port: 3306
        user: usr_replica
        passwd: never_commit_passwords
        replica_slot: 100
        replica_database:  db_replica
        src_schema: #if type is mysql should be the database to replicate from
        my_charset: 'utf8'
        type: 'mysql' #currently only mysql is supported

    dest_conn:
        host: localhost
        port: 5432
        user: usr_replica
        password: never_commit_passwords
        pg_database: db_replication
        pg_charset: 'utf8'
        destination_schema: sch_replica
    
